<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Pháp Luật (Client-Server)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chat-container">
        <h2>Chatbot Pháp Luật (Client-Server Demo)</h2>
        <div id="chat-box">
             <div class="message bot-message">
                 <p>Chào bạn, tôi là chatbot pháp luật. Bạn cần hỏi gì?</p>
             </div>
        </div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Nhập câu hỏi của bạn..." autocomplete="off">
            <button id="send-button">Gửi</button>
        </div>
        <div id="loading-indicator" style="display: none; text-align: center; padding: 10px;">
            <i>Bot đang soạn câu trả lời...</i>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
